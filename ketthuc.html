  .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; display: inline-block; animation: jump 0.6s infinite alternate; }
  .dot:nth-child(2) { animation-delay: 0.2s; }

  @keyframes jump { from { transform: translateY(0); opacity: 0.3; } to { transform: translateY(-8px); opacity: 1; } }

<script>
const sentences = [
  "Em c√≥ th√≠ch nh·ªØng g√¨ anh l√†m kh√¥ng?",
  "N·∫øu c√≥ th√≠ch, th√¨ ƒë·ª´ng im l·∫∑ng n·ªØa nh√©.",
  "Nh·∫Øn tin cho anh ƒëi n√†o! ‚ù§Ô∏è",
  "Anh v·∫´n ƒëang ƒë·ª£i tin nh·∫Øn t·ª´ em ƒë√≥..."
];

let typedEl = document.getElementById('typedText');
let dots = document.getElementById('dots');
let iSentence = 0, iChar = 0;

function type() {
  dots.style.display = 'inline-block';
  let s = sentences[iSentence];
  if (iChar < s.length) {
    typedEl.innerHTML += s.charAt(iChar);
    iChar++;
    setTimeout(type, 50);
  } else {
    dots.style.display = 'none';
    setTimeout(erase, 2000);
  }
}

function erase() {
  if (typedEl.innerHTML.length > 0) {
    typedEl.innerHTML = typedEl.innerHTML.slice(0, -1);
    setTimeout(erase, 30);
  } else {
    iSentence = (iSentence + 1) % sentences.length;
    iChar = 0;
    setTimeout(type, 500);
  }
}

window.onload = type;

// Hi·ªáu ·ª©ng click chu·ªôt v·∫´n ƒë∆∞·ª£c gi·ªØ l·∫°i ƒë·ªÉ t·∫°o s·ª± t∆∞∆°ng t√°c
document.addEventListener('click', (e) => {
  for(let i=0; i<8; i++) {
    const div = document.createElement('div');
    div.style.position = 'fixed';
    div.style.left = e.clientX + 'px';
    div.style.top = e.clientY + 'px';
    div.style.width = '10px';
    div.style.height = '10px';
    div.style.background = 'var(--accent)'; 
    div.style.borderRadius = '50%';
    div.style.pointerEvents = 'none';
    div.style.zIndex = '9999';
    document.body.appendChild(div);

    const angle = (i / 8) * Math.PI * 2;
    div.animate([
      { transform: 'translate(0, 0) scale(1)', opacity: 1 },
      { transform: `translate(${Math.cos(angle)*80}px, ${Math.sin(angle)*80}px) scale(0)`, opacity: 0 }
    ], { duration: 800, easing: 'ease-out' });

    setTimeout(() => div.remove(), 800);
  }
});

let idleTime = 0;
document.onmousemove = () => idleTime = 0;
setInterval(() => {
  idleTime++;
  if(idleTime >= 10) {
    const btn = document.getElementById('messengerBtn');
    if(btn) btn.animate([{ transform: 'scale(1)' }, { transform: 'scale(1.05)' }, { transform: 'scale(1)' }], { duration: 500, iterations: 2 });
    idleTime = 0;
  }
}, 1000);
</script>
