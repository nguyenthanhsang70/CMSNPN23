  :root {

  .heart-bg {

  .card {

  .card:hover { transform: translateY(-5px); }

  .avatar-wrapper {
    position: absolute;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
  }

  .avatar-box {
    width: 120px;
    height: 120px;
    border-radius: 50%;

  .avatar {

  .online-badge {

    width: 20px;
    height: 20px;
    background: #4cd137;
    border: 3px solid white;
    border-radius: 50%;

  }

  @keyframes pulse {

  h1 {

  .btns-group {

  .btn-primary {

  .dot { width: 5px; height: 5px; background: var(--accent); border-radius: 50%; display: inline-block; margin: 0 2px; animation: jump 0.6s infinite alternate; }
  .dot:nth-child(2) { animation-delay: 0.2s; }

  @keyframes jump { from { transform: translateY(0); } to { transform: translateY(-6px); } }

<script>
function createHeart() {
  const container = document.getElementById('heartContainer');
  if(!container) return;
  const heart = document.createElement('i');
  heart.className = 'fa-solid fa-heart heart-bg';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
  heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
  heart.style.opacity = Math.random() * 0.5;
  container.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}
setInterval(createHeart, 800);

const sentences = [
  "Em c√≥ th√≠ch nh·ªØng g√¨ anh l√†m kh√¥ng?",
  "N·∫øu c√≥, th√¨ ƒë·ª´ng im l·∫∑ng n·ªØa nh√©.",
  "Nh·∫Øn tin cho anh ƒëi n√†o! ‚ù§Ô∏è",
  "Anh v·∫´n ƒëang ƒë·ª£i em..."
];

let typedEl = document.getElementById('typedText');
let dots = document.getElementById('dots');
let iSentence = 0, iChar = 0;

function type() {
  if(!typedEl) return;
  dots.style.display = 'inline-block';
  let s = sentences[iSentence];
  if (iChar < s.length) {
    typedEl.innerHTML += s.charAt(iChar);
    iChar++;
    setTimeout(type, 60);
  } else {
    dots.style.display = 'none';
    setTimeout(erase, 2500);
  }
}

function erase() {
  if (typedEl.innerHTML.length > 0) {
    typedEl.innerHTML = typedEl.innerHTML.slice(0, -1);
    setTimeout(erase, 30);
  } else {
    iSentence = (iSentence + 1) % sentences.length;
    iChar = 0;
    setTimeout(type, 500);
  }
}

window.onload = type;

// ƒê√É S·ª¨A L·ªñI T·∫†I ƒê√ÇY
document.addEventListener('click', (e) => {
  for(let i=0; i<6; i++) {
    const icon = document.createElement('i');
    icon.className = 'fa-solid fa-heart';
    icon.style.position = 'fixed';
    icon.style.left = e.clientX + 'px';
    icon.style.top = e.clientY + 'px';
    // S·ª≠a l·ªói: bao quanh var(--accent) b·∫±ng d·∫•u nh√°y ƒë∆°n
    icon.style.color = 'var(--accent)'; 
    icon.style.pointerEvents = 'none';
    icon.style.zIndex = '100';
    document.body.appendChild(icon);

    const angle = (i / 6) * Math.PI * 2;
    icon.animate([
      { transform: 'translate(0, 0) scale(1)', opacity: 1 },
      { transform: `translate(${Math.cos(angle)*60}px, ${Math.sin(angle)*60}px) scale(0)`, opacity: 0 }
    ], { duration: 800, easing: 'ease-out' });

    setTimeout(() => icon.remove(), 800);
  }
});
</script>
